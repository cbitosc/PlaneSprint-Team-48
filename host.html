<!DOCTYPE html>
<html>
<head>
  <title>Host a Property</title>
  <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
  <header>
    <h1>Host a Property</h1>
  </header>
  <main>
    <form id="propertyForm">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea id="descriptionInput" placeholder="Description" required></textarea>
      </div>
      <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" id="priceInput" placeholder="Price" required>
      </div>
      <div class="form-group">
        <label for="imageInput">Image URL</label>
        <input type="text" id="imageInput" placeholder="Image URL" required>
      </div>
      <button type="submit">Host Property</button>
    </form>
  </main>
  <script src="script2.js"></script>
</body>
</html>
